  <mat-card class="blogs-container" *ngFor="let blog of blogList" (click)="navigate()">
    <mat-card-title-group>
      <mat-card-title>
        {{ blog.title }}
      </mat-card-title>
      <mat-card-subtitle>
         {{blog.author}}
      </mat-card-subtitle>
      <img mat-card-xl-image src="{{blog.img}}" alt="relevent image">
    </mat-card-title-group>
    
    <mat-card-content>
        {{ blog.preview }}
    </mat-card-content>
     <mat-chip class="example-box"
    cdkDrag
    >
    {{blog.subject}}
  </mat-chip>
  </mat-card>
